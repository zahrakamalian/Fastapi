<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting with FastAPI</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f9fafb;
      color: #111;
    }
    h1 { text-align: center; color: #2563eb; }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.9rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #1d4ed8; }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #result {
      margin-top: 1.8rem;
      padding: 1rem;
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      border-radius: 8px;
      min-height: 80px;
      white-space: pre-wrap;
      direction: rtl;
      text-align: right;
    }
    #result.error {
      background: #fef2f2;
      border-color: #fecaca;
      color: #991b1b;
    }
    .small { font-size: 0.9rem; color: #6b7280; text-align: center; margin-top: 2rem; }
  </style>
</head>
<body>

  <h1>Greeting with FastAPI</h1>

  <form id="welcomeForm">
    <div class="form-group">
      <label for="name">name:</label>
      <input type="text" id="name" name="name" placeholder="eg. User" value="User" required />
    </div>

    <div class="form-group">
      <label for="place">Place</label>
      <input type="text" id="place" name="place" placeholder="eg. My Website" value="my website" required />
    </div>

    <button type="submit">Send</button>
  </form>

  <div id="result"></div>

  <div class="small">
    URL: http://127.0.0.1:8000/hello_query/
  </div>

  <script>
    const form = document.getElementById('welcomeForm');
    const resultDiv = document.getElementById('result');
    const button = form.querySelector('button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const place = document.getElementById('place').value.trim();

      if (!name || !place) {
        showError('please fill in all fields');
        return;
      }

      button.disabled = true;
      button.textContent =' Sending...';
      resultDiv.textContent = '';
      resultDiv.className = '';

      try {
        const params = new URLSearchParams({ name, place });
        const url = `http://127.0.0.1:8000/hello_query/?${params}`;

        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        resultDiv.textContent = JSON.stringify(data, null, 2);
        resultDiv.className = ''; 

      } catch (err) {
        showError(`Error: ${err.message}`);
      } finally {
        button.disabled = false;
        button.textContent = 'send';
      }
    });

    function showError(msg) {
      resultDiv.textContent = msg;
      resultDiv.className = 'error';
    }
  </script>

</body>
</html>
